<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="tailwind.css" />
        <script defer src="./index.js"></script>
        <title>Document</title>
    </head>

    <body class="h-screen">
        <header class="max-w-7xl bg-gray-400 h-12">
            <nav class="flex justify-between px-2 py-2">
                <div class="icon flex items-center space-x-4">
                    <div class="flex-none">
                        <img src="./assets/react.svg" alt="logo" width="25px" />
                    </div>
                    <div class="flex-1">
                        <h3>MyApp</h3>
                    </div>
                </div>
                <div id="nav-menu"></div>
                <div id="nav-mobile">
                    <button class="block text-white w-8">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
                            />
                        </svg>
                    </button>
                </div>
            </nav>
        </header>
        <div class="container">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo
                repellendus error sunt corporis alias iusto incidunt ipsam.
                Voluptatem expedita modi nobis officia in iure, adipisci ipsa
                ipsum, numquam laborum non?
            </p>
        </div>
        <script>
            const menuButton = document.querySelector("#menu-btn");
            const menuList = document.querySelector("#menu-list");
            menuButton.addEventListener("click", () => {
                menuList.classList.toggle("hidden");
            });
        </script>
    </body>
</html>
