<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1>Hello, world!</h1>
        <div class="parent d-flex flex-column">
            <div class="div1 align-self-start">startitem</div>
            <div class="div2 align-self-end">end</div>
            <div class="div3 align-self-center">center</div>
            <div class="div4 align-self-baseline">baseline</div>
            <div class="div5 align-self-stretch">stretch</div>
        </div>
        <div
            class="d-flex flex-column align-items-end mb-3 parent mt-5"
            style="height: 200px"
        >
            <div class="p-2">mb-auto p-2</div>
            <div class="p-2">Flex item</div>
            <div class="p-2">Flex item</div>
        </div>

        <div
            class="d-flex flex-column align-items-end mb-3 parent"
            style="height: 200px"
        >
            <div class="p-2">Flex item</div>
            <div class="p-2">Flex item</div>
            <div class="mt-auto p-2">mt-auto p-2</div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
